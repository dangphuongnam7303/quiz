<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
  <script src="js/layout.js"></script>
  <link rel="shortcut icon" href="images/pngtree-quiz-logo-icon-vector-png-image_6234100.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>DPN Quiz</title>
</head>

<body ng-app="myapp">
  <div class="container-fluid" style="width: 1440px;" ng-controller="myctrl">
    <!-- Navigation -->
    <div ng-include="'menu.html'" id="bot"></div>
    <div class="row">
      <div class="col-12 col-sm-3">
        <div class="card bg-light mb-3">
          <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
          <ul class="list-group category_block" ng-repeat="m in listMonHocs">
            <li class="list-group-item">
              <a href="#!view/quiz/{{m.Id}}/{{m.Name}}" class="text-dark" style="text-decoration: none;">
                <img src="images/logos/{{m.Logo}}" alt="" style="width:20px; "> {{m.Name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <ng-view></ng-view>
      </div>

    </div>
    <footer ng-include="'footer.html'">
    </footer>
    <button class="animate__animated animate__bounce animate__infinite" onclick="topFunction()" id="myBtn" title="Go to top"><i
        style="font-size: 50px;color: rgb(46, 78, 235);" class="fas fa-chevron-circle-up"></i></button>

  </div>

  <div id="myModal" class="modal fade" role="dialog">

    <!--Modal-->
    <div class="modal-dialog">

      <!--Modal Content-->
      <div class="modal-content">

        <!-- Modal Header-->
        <div class="modal-header">
          <h3>Feedback Request</h3>

          <!--Close/Cross Button-->
          <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        </div>

        <!-- Modal Body-->
        <div class="modal-body text-center">
          <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
          <h3>Your opinion matters</h3>
          <h5>Help us improve our product? <strong>Give us your feedback.</strong></h5>
          <hr>
          <h6>Your Rating</h6>
        </div>

        <!-- Radio Buttons for Rating-->
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Very good</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Good</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Mediocre</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Bad</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Very Bad</label>
        </div>

        <!--Text Message-->
        <div class="text-center">
          <h4>What could we improve?</h4>
        </div>
        <textarea type="textarea" placeholder="Your Message" rows="3"></textarea>


        <!-- Modal Footer-->
        <div class="modal-footer">
          <a data-toggle="modal" href="#ignismyModal" data-dismiss="modal" class="btn btn-primary">Send
            <i class="fa fa-paper-plane"></i>
          </a>
          <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a>
        </div>

      </div>

    </div>

  </div>

  <div class="row">
    <div class="modal fade" id="ignismyModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
          </div>

          <div class="modal-body">

            <div class="thank-you-pop">
              <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
              <h1>Thank You!</h1>
              <p>Your submission is received and we will contact you soon</p>
              <h3 class="cupon-pop">Your Name: <span>{{checkLogin}}</span></h3>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  </div>
  <!-- Optional JavaScript:  jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
</body>

</html>
